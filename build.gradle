defaultTasks 'clean', 'test', 'aggregate'
description = 'Framework for Automation'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    mavenLocal()
}

buildscript {
    repositories {
        mavenCentral()
        maven {
            url 'https://plugins.gradle.org/m2/'
        }
    }
    dependencies {
        classpath 'net.serenity-bdd:serenity-gradle-plugin:3.2.0'
        classpath 'net.serenity-bdd:serenity-single-page-report:3.2.0'
    }
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'eclipse'
apply plugin: 'net.serenity-bdd.aggregator'
apply plugin: 'net.serenity-bdd.serenity-gradle-plugin'

sourceCompatibility = 1.8
targetCompatibility = 1.8

ext {
    serenityCoreVersion = '3.6.23'
    serenityCucumberVersion = '3.6.23'
    junitVersion = '4.13.2'
    assertJVersion = '3.24.2'
    logbackVersion = '1.4.7'
    webdrivermanager = '5.6.0'
}

dependencies {

    implementation "net.serenity-bdd:serenity-core:${serenityCoreVersion}",
            "net.serenity-bdd:serenity-screenplay:${serenityCoreVersion}",
            "net.serenity-bdd:serenity-screenplay-webdriver:${serenityCoreVersion}",
            "net.serenity-bdd:serenity-ensure:${serenityCoreVersion}",
            "net.serenity-bdd:serenity-cucumber:${serenityCucumberVersion}",
            "io.github.bonigarcia:webdrivermanager:${webdrivermanager}",
            "net.serenity-bdd:serenity-cucumber6:2.6.0",
            //"ch.qos.logback:logback-classic:${logbackVersion}",
            "com.aventstack:extentreports:5.0.9",
            "tech.grasshopper:extentreports-cucumber7-adapter:1.7.0"

    testImplementation "junit:junit:${junitVersion}",
            "net.serenity-bdd:serenity-ensure:${serenityCoreVersion}",
            "org.assertj:assertj-core:${assertJVersion}"
}
dependencies {
   implementation 'org.seleniumhq.selenium:selenium-devtools-v112:4.10.0'
    implementation 'org.seleniumhq.selenium', name: 'selenium-chrome-driver', version: '4.15.0'
    implementation 'org.seleniumhq.selenium:selenium-support:4.15.0'
    implementation 'org.seleniumhq.selenium:selenium-remote-driver:4.15.0'
}

test {
    testLogging.showStandardStreams = true
    systemProperties System.getProperties()
    maxParallelForks = 8
}

gradle.startParameter.continueOnFailure = true
test.finalizedBy(aggregate)

serenity {
    testRoot = 'swaglabs'
    requirementsDir = 'src/test/resources/features'
    reports = ['single-page-html']
}
